<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes' />
        <meta name='description' content='Gracy FM Radio Live - Listen to 9,000+ radio stations from around the world' />
        <meta name='theme-color' content='#000000' />
        <meta name='mobile-web-app-capable' content='yes' />
        <meta name='apple-mobile-web-app-capable' content='yes' />
        <meta name='apple-mobile-web-app-status-bar-style' content='black-translucent' />
        <meta name='apple-mobile-web-app-title' content='Gracy FM Radio Live' />
        
        <title>Gracy FM Radio Live - Worldwide Radio Stations</title>
        
        <!-- PWA Manifest with portrait orientation -->
        <link rel='manifest' href='/manifest.json' />
        
        <!-- Icons -->
        <link rel='icon' type='image/png' sizes='192x192' href='/assets/generated/global-fm-icon-192.dim_192x192.png' />
        <link rel='icon' type='image/png' sizes='512x512' href='/assets/generated/global-fm-icon-512.dim_512x512.png' />
        <link rel='apple-touch-icon' href='/assets/generated/global-fm-icon-512.dim_512x512.png' />
        
        <!-- Enhanced portrait orientation lock for iOS and Android -->
        <meta name='screen-orientation' content='portrait' />
        <meta name='x5-orientation' content='portrait' />
        <meta name='x5-fullscreen' content='true' />
        
        <!-- Prevent rotation on iOS -->
        <style>
            @media screen and (orientation: landscape) {
                html {
                    transform: rotate(-90deg);
                    transform-origin: left top;
                    width: 100vh;
                    height: 100vw;
                    overflow-x: hidden;
                    position: absolute;
                    top: 100%;
                    left: 0;
                }
            }
        </style>
    </head>
    <body>
        <div id='root'></div>
        <script type='module' src='/src/main.tsx'></script>
    </body>
</html>
